language: node_js
node_js: "14.7.0"

jobs:
  include:
    - stage: Deploy Windows & Mac
      if: tag IS present
      os: osx
      osx_image: xcode11
      script:
        - yarn config set version-git-tag false && yarn version --new-version ${TRAVIS_TAG/v/}
        - yarn release --mac --win
      before_cache:
        - rm -rf $HOME/.cache/electron-builder/wine
    - stage: Deploy Linux
      if: tag IS present
      os: linux
      script:
        - yarn config set version-git-tag false && yarn version --new-version ${TRAVIS_TAG/v/}
        - yarn release

cache:
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder
    - $HOME/.npm/_prebuilds
